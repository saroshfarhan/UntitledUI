<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Untitled UI</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo--circle"></div>
            <h3>Untitled UI</h3>
        </div>
        <form>
            <img src="./smallLogo.png" class="logo-tab logo-mob">
            <h2>Welcome Back</h2>
            <h4>Please enter your details.</h4>

            <p class="field-name">Email</p>
            <input type="text" class="text-input" placeholder="john.doe@mail.com" />

            <p class="password">Password</p>
            <input type="password" class="text-input" placeholder="••••••••" />
            

            <div class="remember">
                <input type="checkbox" class="checkbox">
                <label>Remeber me for 30 days</label>
                    
                <a class="forgot-pwd" href="#">Forgot Password</a>
            </div>

            <button type="submit" class="login-button">Sign in</button>
            <button type="submit" class="login-google"><img class="g-img" src="google.png">Sign in with Google</button>
            <p class="signup-text">Don't have an account? <a href="#" class="signup">Signup</a></p>
        </form>
    </div>
    <div class="artwork">
        <img src="./bigLogo.png" alt="logo">
    </div>




</body>

</html>
